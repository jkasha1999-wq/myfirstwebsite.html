<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #4CAF50;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Learning HTML Step by Step</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>This is my very first website built using HTML and CSS.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>I am learning how to code and create websites from scratch!</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My First Website</p>
  </footer>
</body>
</html>
